{% extends 'layout.html' %}
{% set page_context = 'admin_login' %}

{% block title %}
Administrator Login - Music Streaming Application
{% endblock %}

{% block content %}
    <!-- Login Form -->
    <div class="login-container">
        <h1>Administrator Login</h1>
        <form method="post" action="{{ url_for('admin_login_post') }}" class = "login-form"> 
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" name="username" id="username" class="form-control" required/>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" name="password" id="password" class="form-control" required/>
            </div>
            <div class = "mb-3">
                <input type="submit" value="Login" class="btn btn-success">
            </div>
        </form>
        <div class="mt-3">
           <p> Don't have admin access? Go to <a href="{{ url_for('user_login') }}">User Login</a></p>
        </div>      
    </div>
{% endblock %}

{% block style %}        
    <style>
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Full viewport height */
        }
        .login-form {
            align-items: center;
            width: 100%;
            max-width: 330px; /* Adjust width as needed */
            padding: 15px;
            margin: 0;
        }
        .btn-success {
            width: 100%;
        }
    </style>
{% endblock %}
