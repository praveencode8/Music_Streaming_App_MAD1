{% extends 'layout.html' %}
{% set page_context = 'profile' %}

{% block title %}
    Profile-Music
{% endblock %}

{% block content %}
    <h1>Profile
        <small class="text-muted">(@{{ user.username }})</small>
    </h1>
    <hr>
    <h3>Edit Profile</h3>
    <form method="post">
        <label for="username" class="form-lable">Username:
            <input type="text" name="username" id="username" class="form-control" value="{{user.username}}" required>
        </label>
        <label for="email" class="form-lable">Email:
            <input type="email" name="email" id="email" class="form-control" value="{{user.email}}">
        </label>
        <label for="cpassword" class="form-lable">Current password:
            <input type="password" name="cpassword" id="cpassword" class="form-control" required> 
        </label>
        <label for="password" class="form-lable">Change password:
            <input type="password" name="password" id="password" class="form-control" required> 
        </label>
        <input type="submit" value="Update" class="btn btn-success">
    </form>

{% endblock %}

{% block styles %}
    <style>
        form{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1,h2,h3{
            text-align: center;
        }
    </style>
{% endblock %}
