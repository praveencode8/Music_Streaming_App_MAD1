{% extends 'layout.html' %}
{% set page_context = 'confirm_delete' %}

{% block content %}
<h1>Confirm Deletion</h1>
<p>Are you sure you want to delete the song "{{ song.name }}"?</p>

<div class="button-group">
    <form action="{{ url_for('creator_delete_song', id=song.id) }}" method="post" style="display: inline;">
        <input type="submit" value="Confirm Delete" class="btn btn-danger">
    </form>

    <a href="{{ url_for('check_creator') }}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}

{% block style %}
<style>
    h1,p {
        text-align: center;
    }
    .button-group {
        display: flex;
        justify-content: space-around;
        align-items: left;
    }
</style>
{% endblock %}
