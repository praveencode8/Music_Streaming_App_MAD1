{% extends 'layout.html' %}
{% set page_context = 'manage_albums' %}

{% block content %}
<h1>Manage Albums</h1>

<table class="table">
    <thead>
        <tr>
            <th>Album Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for album in albums %}
        <tr>
            <td>{{ album.album_name }}</td>         
            <td class="actions">
                <div class="button-group">
                    <form action="{{ url_for('admin_delete_album', album_name=album.album_name) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this album?');">
                        <button type="submit" class="btn btn-danger">Delete Album</button>
                    </form>
                </div>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

{% block style %}
<style>
    .actions .button-group {
        display: flex;
        gap: 10px;
    }
</style>
{% endblock %}
